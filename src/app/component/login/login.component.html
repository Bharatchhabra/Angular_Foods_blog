<div class="container">
    <div class="login">
        <img src="../../../assets/images-login.jpg" alt="Snow"  class="loginimage">
        
        <div class="top-left col-4">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group">
                    <label for="exampleFormControlInput1">User Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="User name" name="name" ngModel required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                        placeholder="password" name="password" ngModel required>
                </div>
                <button type="submit" class="btn btn-outline-primary">Login</button>
            <p>Or Continue Using</p>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-google-plus-official" aria-hidden="true"></i>
            <br>
            <p>Don't have an account ? <span><a routerLink="/register">Register</a></span></p>
            </form>
        </div>
