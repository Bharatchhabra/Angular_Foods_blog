<div class="container">
    <div class="login">
        <img src="../../../assets/images-login.jpg" alt="Snow" style="width:100%;">
        
        <div class="top-left col-4">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="User name" name="name" ngModel required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" name="email" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                        placeholder="password" name="password" ngModel required>
                </div>
                <button type="submit" class="btn btn-outline-primary">Register</button>
<p>Or Continue Using</p>
<i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-google-plus-official" aria-hidden="true"></i>
            <br>
            <p>Already have an account ? <span><a routerLink="/login">Login</a></span></p>
            </form>
        </div>

      </div>
